<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com Usuário</title>
    <style>
        body {
            background: linear-gradient(to right, #ff69b4, #8a2be2, #00bfff);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
    <script>
        function interagirComUsuario() {
            // Solicita informações do usuário
            const nome = prompt("Qual o seu nome?");
            const idade = prompt("Quantos anos você tem?");
            const linguagem = prompt("Qual linguagem de programação você está estudando?");
            
            // Exibe a mensagem personalizada
            alert(`Olá ${nome}, você tem ${idade} anos e já está aprendendo ${linguagem}!`);
            
            // Exercício opcional: Pergunta se o usuário gosta da linguagem
            const gostaDeEstudar = prompt(`Você gosta de estudar ${linguagem}? Responda com o número 1 para SIM ou 2 para NÃO.`);
            
            if (gostaDeEstudar == 1) {
                alert("Muito bom! Continue estudando e você terá muito sucesso.");
            } else if (gostaDeEstudar == 2) {
                alert("Ahh que pena... Já tentou aprender outras linguagens?");
            } else {
                alert("Resposta inválida. Por favor, responda com 1 para SIM ou 2 para NÃO.");
            }
        }
    </script>
</head>
<body onload="interagirComUsuario()">
    <h1>Bem-vindo ao Sistema de Interação!</h1>
    <p>As interações serão feitas através de prompts do navegador.</p>
</body>
</html>
